name: Python CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # 每天北京时间 00:00 运行（UTC时间 16:00，因为 GitHub Actions 使用 UTC）
    - cron: '0 16 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psutil requests py-cpuinfo

    - name: Run script and save output
      run: |
        python system_info.py > system_info.json
        VERSION=$(date +"%Y-%m-%d-%H-%M-%S")-${GITHUB_RUN_ID}
        echo "VERSION=${VERSION}" >> $GITHUB_ENV
        mv system_info.json system_info_${VERSION}.json

    - name: Create release artifact
      uses: actions/upload-artifact@v4
      with:
        name: system_info_${{ env.VERSION }}.json
        path: system_info_${{ env.VERSION }}.json

    - name: Create GitHub Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: sysinfo-${{ env.VERSION }}
        name: "System Info ${{ env.VERSION }}"
        body: "Automated system information report"
        files: system_info_${{ env.VERSION }}.json
